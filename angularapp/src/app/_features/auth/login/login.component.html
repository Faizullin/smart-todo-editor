<div class="login-form relative">
  <div class="bg-hero"></div>
  <div class="container">
    <div class="pt-[100px]"></div>
    <div class="filters">
      <!-- <app-hero-button class="h-[40px]" label="Add" (onClick)="onBookCreateModalOpen()"></app-hero-button> -->
    </div>
    <div class="mt-[20px] form-container">
      <form [formGroup]="form" novalidate (ngSubmit)="submit()">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" name="email" formControlName="email" />

          <div class="alert alert-danger" *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
            Некорректный email
          </div>
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <input class="form-control" name="password" formControlName="password" />
          <div class="alert alert-danger" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
            Некорректный пароль
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-default" [disabled]="form.invalid">
            Отправить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
